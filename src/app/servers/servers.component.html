<div class="container">
  <h1>This is servers.component</h1>
  <label>Server Name</label>

  <!--Example of Event Binding below-->
  <!--
    <input type="text" class="form-control" (input)="onUpdateServerName($event)">
-->

  <!--Example of Two-Way-Binding below-->
  <input type="text" class="form-control" [(ngModel)]="serverName" />

  <button
    class="btn btn-primary"
    [disabled]="!allowNewServer"
    (click)="onServerCreation()"
  >
    Add Server
  </button>

  <!--Example of String Interpolation and ngIf Directive below-->
  <p *ngIf="serverCreated == true;else noServer">Server was created , server name is {{ serverName }}</p>
  <ng-template #noServer>
      <p>No server has been created so far.</p>
  </ng-template>

  <server-root></server-root>
  <server-root></server-root>
</div>
